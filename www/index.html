<!DOCTYPE html> 
<html> 
<head> 
	<title>JamendoFM</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/radioListPage.js"></script>
        <script src="js/radioPage.js"></script>
        <link rel="stylesheet" href="css/jstyle.css" />
</head> 
<body> 

<!-- Starting page, listing the mixes --> 
<div data-role="page" id="radioListPage">

	<div data-role="header" data-position="fixed">
		<h1>JamendoFM</h1>
	</div><!-- /header -->

	<div data-role="content">	
           <ul id="radioList" data-role="listview" data-inset="true">
           </ul>	
        </div><!-- /content -->

</div><!-- /page -->

<!-- Starting page, listing the mixes -->
<div data-role="page" id="radioPage"  data-add-back-btn="true">

        <div data-role="header" id="radioHeader">
                <h1 id="radioName"></h1>
        </div><!-- /header -->

        <div data-role="content">
            <img src="img/tempcover.png" id="trackcover">
            <div id="artist"> </div>
            <div id="album"> </div>
            <audio controls id="radiocontrols">
               <source id="radiosource" src="http://streaming.radionomy.com/JamLounge" type="audio/ogg" />
            </audio>
        </div><!-- /content -->

</div><!-- /page -->


</body>
</html>
